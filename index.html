<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="script.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <h1>Online calculator</h1>

  <!--     Create a basic HTML calculator with buttons for each digit and operator (including =).
        Don’t worry about making them functional just yet.
        There should also be a display for the calculator. Go ahead and fill it with some dummy numbers so it looks correct.
        Add a “clear” button. -->


  <div class="container">
    <div id="input">
      <input id="display" type="text" placeholder="0" autofocus>
    </div>
    <div id="btns" class="btns">
      <button id="clear" class="non-digit">C</button>
      <button id="delete" class="non-digit">Del</button>
      <button id="+" class="non-digit">+</button>

      <button id="7" class="digit">7</button>
      <button id="8" class="digit">8</button>
      <button id="9" class="digit">9</button>
      <button id="-" class="non-digit">-</button>
      <button id="4" class="digit">4</button>
      <button id="5" class="digit">5</button>
      <button id="6" class="digit">6</button>
      <button id="*" class="non-digit">*</button>
      <button id="1" class="digit">1</button>
      <button id="2" class="digit">2</button>
      <button id="3" class="digit">3</button>
      <button id="/" class="non-digit">/</button>
      <button id="0" class="digit">0</button>
      <button id="." class="digit">.</button>

      <button id="=" class="equal">=</button>
    </div>
  </div>
</body>
</html>
